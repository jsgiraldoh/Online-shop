<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.microservicio1WishList.home.title">Wish Lists</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-wish-list" [routerLink]="['/wish-list/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gatewayApp.microservicio1WishList.home.createLabel">
            Create a new Wish List
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="wishLists?.length === 0">
        <span jhiTranslate="gatewayApp.microservicio1WishList.home.notFound">No wishLists found</span>
    </div>
    <div class="table-responsive" *ngIf="wishLists?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.microservicio1WishList.title">Title</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.microservicio1WishList.restricted">Restricted</span></th>
            <th scope="col" ><span jhiTranslate="gatewayApp.microservicio1WishList.customer">Customer</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let wishList of wishLists ;trackBy: trackId">
                <td><a [routerLink]="['/wish-list', wishList.id, 'view' ]">{{wishList.id}}</a></td>
                <td>{{wishList.title}}</td>
                <td>{{wishList.restricted}}</td>
                <td>
                    <div *ngIf="wishList.customer">
                        <a [routerLink]="['/customer', wishList.customer?.id, 'view' ]" >{{wishList.customer?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/wish-list', wishList.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/wish-list', wishList.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(wishList)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
